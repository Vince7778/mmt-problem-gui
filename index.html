<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>MMT Problem Compiler</title>
</head>

<body>
    <div id="app" class="container mt-3">
        <div class="row mb-3">
            <div class="column">
                <h1>MMT Problem Compiler</h1>
                <small class="text-muted">By Conor Kennedy</small>
            </div>
        </div>
        <div class="row mb-3">
            <div class="column">
                <form id="problemForm">
                    <div class="mb-3">
                        <select id="problemType" class="form-select w-auto">
                            <option selected value="">Problem type</option>
                            <option value="Alg">Algebra</option>
                            <option value="Combo">Combo</option>
                            <option value="Est">Estimation</option>
                            <option value="Geo">Geometry</option>
                            <option value="Mixed">Mixed</option>
                            <option value="NT">Number Theory</option>
                            <option value="Puz">Puzzle</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="questionText" class="form-label">Question</label>
                        <textarea class="form-control font-monospace" id="questionText" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="commentText" class="form-label">Comment</label>
                        <textarea class="form-control font-monospace" id="commentText" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="answerText" class="form-label">Answer</label>
                        <textarea class="form-control font-monospace" id="answerText" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="solutionText" class="form-label">Solution</label>
                        <textarea class="form-control font-monospace" id="solutionText" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Compile</button>
                </form>
            </div>
        </div>
        <div class="row mb-3">
            <div class="column">
                <ul class="nav nav-tabs mb-3" id="outputTab">
                    <li class="nav-item">
                        <button class="nav-link active" id="codeTab" data-bs-toggle="tab" data-bs-target="#codeSpace" type="button">Code</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="previewTab" data-bs-toggle="tab" data-bs-target="#previewSpace" type="button">Preview</button>
                    </li>
                </ul>
                <div id="outputDefault">
                    <p>Compile your code to see the output here.</p>
                </div>
                <div class="tab-content" id="outputTabContent">
                    <div class="tab-pane fade show active" id="codeSpace">
                        <div class="mb-3 d-none" id="errors"></div>
                        <div class="d-none" id="outputSpace">
                            <button id="copyButton" class="btn btn-success">Copy</button>
                            <div class="font-monospace border rounded bg-light p-2 mt-1" id="compiledOutput"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="previewSpace">
                        <div class="d-none" id="previewWrapper">
                            <div class="mb-2">
                                <p>Question</p>
                                <div class="border rounded" id="questionPreviewOut"></div>
                            </div>
                            <div class="mb-2">
                                <p>Comment</p>
                                <div class="border rounded" id="commentPreviewOut"></div>
                            </div>
                            <div class="mb-2">
                                <p>Answer</p>
                                <div class="border rounded" id="answerPreviewOut"></div>
                            </div>
                            <div class="mb-2">
                                <p>Solution</p>
                                <div class="border rounded" id="solutionPreviewOut"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
